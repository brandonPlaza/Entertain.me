<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="searchBackground">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Entertain Me</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </ul>
                <a class="nav-link active link-info" href="#">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="box">

            <label for="username" class="form-label text-white mt-5">Username</label>
            <input type="email" id="username" class="form-control"/>

            <input type="password" id="password" class="form-control"/>
            <button id="login" class="btn btn-primary mt-5">Log In</button>
        </div>
    </div>
    <script src="../../src/js/shared.js"></script>
    <script src="login.js"></script>
